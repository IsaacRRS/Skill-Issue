<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Swap Films</title>
    <script src="config.js" defer></script>
</head>
<body>
    <section>
        <header>
            <a href="#"><img src="../images/icone_swap.png" alt="logo_swapfilms" class="logo"></a>
            <nav class="top_nav">
                <ul>
                    <li><a href="../home/index.html">Home</a></li>
                    <li><a href="#">Filmes</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </nav>
        </header>
        <div class="film-form">
            <form action="?pg=register" method="post">
                <h2>Registre seu filme :</h2><br><br>
                <label for="name">Nome:</label>
                    <input type="text" name="name" placeholder="Nome" required>
                <label for="duration">Duração:</label>
                    <input type="number" name="duration" placeholder="Duração" required><br>
                <label for="gender">Gênero:</label>
                    <select id="opcoes" name="opcoes" size="1">
                        <option value="terror">Terror</option>
                        <option value="ação">Ação</option>
                        <option value="comedia">Comédia</option>
                        <option value="ficcao">Ficção Científica</option>
                        <option value="aventura">Aventura</option>
                    </select>
                <label for="number" name="year_relase">Ano de Lançamento:</label>
                    <input type="number" name="year_relase" placeholder="Ano de Lançamento" required><br><br><br>
                <label for="description" name="description">Descrição:</label><br><br>
                <textarea name="description" placeholder="Coloque sua Descrição aqui " cols="90" rows="3"></textarea> <br><br><br><br><br><br>
                <label for="rating" name="rating">Avaliação</label>
                <div class="rating">
                    <!-- Estrelas -->
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">&#9733;</label>
              
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">&#9733;</label>
              
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">&#9733;</label>
              
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">&#9733;</label>
              
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">&#9733;</label>
                  </div>   
                <button><input type="submit" value="Salvar" id="salvar-button"></button>            
            </form>
        </div>
    </section>
</body>
</html>
