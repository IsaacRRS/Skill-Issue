<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/ff41a7d76a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="caixa">
        <div class="form-login">
            <form action="../../backend/login.php" method="post">

                <div class="bip">
                    <i class="bi bi-camera-reels"></i>
                    <p class="projetoName">Swap Movies</p>
                </div>
                <h1>Login</h1>
                <div class="campo-input">
                    <i class="fa-regular fa-envelope"></i>

                    <input type="email" name="email" placeholder="Email" required>                   
                </div>
                <div class="campo-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Senha" required>

                </div>
                <div class="lembre-link">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                    <button type="submit" class="botao">Entrar</button>
            </form>
        </div>
        <div class="form-login registro">

            <form action="../../backend/register.php" method="post">

                <div class="bip">
                    <i class="bi bi-camera-reels"></i>
                    <p class="projetoName">Swap Movies</p>
                </div>
                <h1>Registro</h1>
                <div class="campo-input">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="name" placeholder="Nome" required>                   
                </div>
                <div class="campo-input">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>                   
                </div>
                <div class="campo-input">
                    <i id="iconeSENHA" class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="senhaID" placeholder="Senha" required>

                    <p class="mensagem" id="mensagemID">A senha é <span id="spanID"></span></p>
                </div>
                <button type="submit" class="botao">Registrar</button>
            </form>
        </div>

        <div class="alterne">
            <div class="painel painel-registro">
                <h1>Bem-vindo de volta!</h1>
                <p>Não possui conta?</p>
                <button class="botao botao-registro">Registre-se!</button>
            </div>
            <div class="painel painel-login">
                <h1>Olá!</h1>
                <p>Já possui uma conta?</p>
                <button class="botao botao-login">Entre!</button>
            </div>
        </div>

    </div>
    <script src="config.js"></script>
</body>
</html>
