<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Editar Perfil</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>

    <div class="title">
        <h3>Edição de Usuários</h3>
        <a href="../../telaLogin/escolhaLogin/index.html"><i class="bi bi-arrow-up-left-square"></i></a>
    </div>
   
<div class="atualizar-perfil">

   <form action="" method="post" enctype="multipart/form-data">
      
      <div class="flex">
         <div class="inputBox">   
            <h2>Credenciais atuais</h2>
            <span>Nome</span>
            <input type="text" id="name" name="" value="nomeExemplo" class="caixa">
            <span>Email</span>
            <input type="email" id="email" name="" value="emailExemplo" class="caixa">
            <span>Senha</span>
            <input type="email" id="password" name="" value="senhaExemplo" class="caixa">
         </div>
         <div class="inputBox">
            <h2>Atualizar credenciais</h2>
            <span>Nome</span>
            <input type="text" id="newName" name="atualizarSenha" placeholder="Digite o novo nome" class="caixa">
            <span>Email</span>
            <input type="email" id="newEmail" name="novaSenha" placeholder="Digite o novo email" class="caixa">
            <span>Senha</span>
            <input type="password" id="newPassword" name="novaSenha" placeholder="Digite a nova senha" class="caixa">
        </div>
      </div>

      <div class="botao-container">
        <a href="../../telaADMIN/index.html" class="voltar-botao">Voltar</a>
        <input type="submit" value="Editar perfil" name="atualizarPerfil" class="botao">
      </div>

   </form>

</div>

</body>
</html>
