<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Swap Films</title>
    <script src="config.js" defer></script>
</head>
<body>
    <section>
        <div class="series-update-form">
            <form action="?pg=register" method="get">
                <fieldset>
                    <legend><b><i class="fa-solid fa-wrench"></i>   Editar Série</b></legend><br>
                    <div class="Inputbox">
                        <label for="name">Nome:</label>
                            <input type="text" name="name" placeholder="Nome" class="InputUser" required>
                    </div><br>
                    <div class="Inputbox">
                        <label for="seasons">Temporadas:</label>
                            <input type="number" name="duration" placeholder="N° de Temporadas" class="InputUser" required><br>
                    </div><br>
                    <div class="Inputbox">
                        <label for="number" name="number">N° de Episódios:</label>
                            <input type="number" name="number" placeholder="N° de Episódios" class="InputUser" required><br>
                    </div><br>
                    <div class="Inputbox">
                        <label for="gender">Gênero:</label>
                            <select id="opcoes" name="opcoes">
                                <option value="terror">Terror</option>
                                <option value="ação">Ação</option>
                                <option value="comedia">Comédia</option>
                                <option value="ficcao">Ficção Científica</option>
                                <option value="aventura">Aventura</option>
                            </select>
                    </div><br>
                    <div class="Inputbox">
                        <label for="number" name="year_relase">Ano de Lançamento:</label>
                            <input type="number" name="year_relase" placeholder="Ano de Lançamento" class="InputUser" required><br>
                    </div><br>
                    <div lass="Inputbox">
                        <label for="description" name="description">Descrição:</label>
                             <textarea name="description" placeholder="Coloque sua Descrição aqui " class="InputUser" cols="90" rows="3"></textarea> <br>  
                    </div>
                        <label for="rating" name="rating">Avaliação:</label>
                    <div class="rating">
                            <input type="radio" id="star5" name="rating" value="5">
                            <label for="star5">&#9733;</label>
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4">&#9733;</label>
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3">&#9733;</label>
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2">&#9733;</label>
                            <input type="radio" id="star1" name="rating" value="1">
                            <label for="star1">&#9733;</label>
                    </div> <br><br>
                    <div class="status">
                        <label for="status">Status:</label>
                        <label for="watched">Não Assistido</label>
                        <input type="radio" name="status-option" value="not-watched" checked>
                        <label for="not-watched">/ Assistido</label>
                        <input type="radio" name="status-option" value="watched">
                    </div> <br><br>
                     <div class="buttons"> 
                        <a class="voltar" href="../../detail/detail_series/detail_series.html">Voltar</a>
                        <button><input type="reset" value="Limpar" id="clear-button"></button>
                        <button><input type="submit" value="Salvar" id="save-button"></button>
                    </div>                      
                </fieldset>
            </form>
        </div>
    </section>
</body>
</html>
