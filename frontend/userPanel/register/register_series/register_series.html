<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Swap Films</title>
    <script src="config.js" defer></script>
</head>
<body>
    <section>
        <div class="serie-form">
            <form action="../../../../backend/user/series/addSerie.php" method="post">
                <fieldset>
                   <legend><b>Registre sua série :</b></legend>
                    <div class="Inputbox">
                        <label for="name">Nome:</label>
                            <input type="text" name="name" placeholder="Nome" class="InputUser" required>
                    </div><br>
                    <div class="Inputbox">
                        <label for="seasons">Temporadas:</label>
                            <input type="number" name="seasons" placeholder="N° de Temporadas" class="InputUser" required><br>
                    </div><br>
                    <div class="Inputbox">
                        <label for="number" name="number">N° de Episódios:</label>
                            <input type="number" name="episodes" placeholder="N° de Episódios" class="InputUser" required><br>
                    </div><br>
                    <div class="Inputbox">
                        <label for="gender">Gênero:</label>
                            <select id="opcoes" name="genre" required>
                                <option value="" disabled selected>Selecione um gênero</option>
                                <option value="Terror">Terror</option>
                                <option value="Ação">Ação</option>
                                <option value="Comédia">Comédia</option>
                                <option value="Ficção Científica">Ficção Científica</option>
                                <option value="Aventura">Aventura</option>
                            </select>
                    </div><br>
                    <div class="Inputbox">
                        <label for="number" name="release_year">Ano de Lançamento:</label>
                            <input type="number" name="release_year" placeholder="Ano de Lançamento" class="InputUser" required><br>
                    </div><br>
                    <div lass="Inputbox">
                        <label for="description" name="description">Descrição:</label>
                             <textarea name="description" placeholder="Coloque sua Descrição aqui " class="InputUser" cols="90" rows="3"></textarea> <br>  
                    </div>
                    <label for="rating" name="rating">Avaliação:</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">&#9733;</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">&#9733;</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">&#9733;</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">&#9733;</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">&#9733;</label>
                    </div><br><br>
                    <div class="status">
                        <label for="status">Status:</label>
                        <label for="Nao Assistido">Não Assistido</label>
                        <input type="radio" name="status-option" value="Nao Assistido" checked>
                        <label for="Assistido">/ Assistido</label>
                        <input type="radio" name="status-option" value="Assistido"><br><br>
                    </div>
                      <div class="buttons">
                          <a class="voltar" href="../../../home/index.html">Voltar</a>
                          <button><input type="reset" value="Limpar" id="clear-button"></button>
                          <button><input type="submit" value="Salvar" id="save-button"></button>
                      </div>
                </fieldset>  
            </form>
        </div>
    </section>
</body>
</html>
