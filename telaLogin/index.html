<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/ff41a7d76a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="caixa">
        <div class="form-login">
            <form action="">
                <h1>Login</h1>
                <div class="campo-input">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="Email" required>                   
                </div>
                <div class="campo-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Senha" required>
                </div>
                <div class="lembre-link">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="botao">Entrar</button>
                <p>Entrar com</p>
                <div class="icones">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                </div>
            </form>
        </div>
        <div class="form-login registro">
            <form action="">
                <h1>Registro</h1>
                <div class="campo-input">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Nome" required>                   
                </div>
                <div class="campo-input">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="Email" required>                   
                </div>
                <div class="campo-input">
                    <i id="iconeSENHA" class="fa-solid fa-lock"></i>
                    <input type="password" id="senhaID" placeholder="Senha" required>
                    <p class="mensagem" id="mensagemID">A senha Ã© <span id="spanID"></span></p>
                </div>
                <button type="submit" class="botao">Registrar</button>
                <p>Registrar-se com</p>
                <div class="icones">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                </div>
            </form>
        </div>


    </div>
</body>
</html>
